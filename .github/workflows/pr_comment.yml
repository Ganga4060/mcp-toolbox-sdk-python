name: "PR Comment After Check Suite"

permissions:
  issues: write
  pull-requests: write
  contents: read

on:
  workflow_run:
    
    workflows: ["Export Cloud Build Failure Logs"]
    types:
      - completed

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub event payload for debugging
        run: |
          echo "==== EVENT PAYLOAD ===="
          cat $GITHUB_EVENT_PATH
          echo "======================"

      - name: Find PR number and post comment if possible
        uses: actions/github-script@v7
        with:
          script: |
            // Print the check_suite event payload for debugging
            core.info('Event payload: ' + JSON.stringify(context.payload, null, 2));
            // Try to get PR number from check_suite event
            let prNumber = undefined;
            if (context.payload.check_suite && Array.isArray(context.payload.check_suite.pull_requests) && context.payload.check_suite.pull_requests.length > 0) {
              prNumber = context.payload.check_suite.pull_requests[0].number;
              core.info('Found PR number from check_suite.pull_requests: ' + prNumber);
            } else if (context.payload.pull_requests && Array.isArray(context.payload.pull_requests) && context.payload.pull_requests.length > 0) {
              prNumber = context.payload.pull_requests[0].number;
              core.info('Found PR number from payload.pull_requests: ' + prNumber);
            } else {
              core.warning('No PR number found in event payload. Skipping comment.');
            }
            if (!prNumber) return;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: "ðŸš€ Hello from a GitHub Actions bot! This is an automated PR comment after check suite completion."
            });
